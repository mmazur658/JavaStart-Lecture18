<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Formularz zgłoszeniowy</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>	
        <div class="container mt-5">
<!-- FORM  -->	
            <form>
<!-- PERSONAL DATA  -->	
                <h4 class="text-muted">Dane Osobowe</h4>
                <hr>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="firstName">Imię</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="lastName">Nazwisko</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="birthDate">Data urodzenia</label>
                        <input type="date" class="form-control" id="birthDate">
                    </div>
                </div>
<!-- /PERSONAL DATA  -->	
<!-- CONTACT -->
                <h4 class="text-muted mt-2">Dane Kontaktowe</h4>
                <hr>	  
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="street">Ulica</label>
                        <input type="text" class="form-control" id="street">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="buildingNumber">Numer Budynku</label>
                        <input type="text" class="form-control" id="buildingNumber">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="apartmentNumber">Number Lokalu</label>
                        <input type="text" class="form-control" id="apartmentNumber">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">Miasto</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zip">Kod Pocztowy</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">Województwo</label>
                        <select id="state" class="form-control">
                          <option selected>Wybór...</option>
                          <option>Dolnośląskie</option>
                          <option>Pomorskie</option>
                          <option>Podlaskie</option>
                           <option>Wielkopolskie</option>
                        </select>
                    </div>
                </div>
<!-- /CONTACT -->
<!-- WORKING EXPERIENCE -->	  
                <h4 class="text-muted mt-2">Doświadczenie zawodowe</h4>
                <hr>	
                <div class="form-group">
                    <textarea class="form-control" id="textarea" placeholder="Opis doświadczenia"></textarea>
                </div>
<!-- /WORKING EXPERIENCE -->
                <button type="submit" class="btn btn-secondary">Wyślij</button>
            </form>
<!-- /FORM  -->	
        </div>		
	</body>
</html>
